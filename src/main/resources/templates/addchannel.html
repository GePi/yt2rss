<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление канала</title>
</head>
<body>
<h1>Добавление канала</h1>
<form method="post" th:action="@{/channels/add-channel}">
    <label for="url-input">URL канала:</label>
    <input type="text" id="url-input" name="url" placeholder="Введите URL канала">

    <br>
    <button type="submit">Добавить</button>
</form>
</body>
</html>
