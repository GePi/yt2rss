<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>

<div class="hidden">
    <div class="nav-links" th:fragment="custom-links-content">
        <a th:href="@{/}">На главную</a>
    </div>
</div>
<div th:replace="~{topmenu}"></div>

<main>
    <div class="header-block">
        <div class="header-title">Произошла ошибка</div>
    </div>
    <p th:if="${path}">
        <b>URL ошибки:</b> <span th:text="${path}">Page URL</span>
    </p>

    <p th:if="${timestamp}" id='created'>
        <b>Время ошибки:</b> <span th:text="${timestamp}">Timestamp</span>
    </p>

    <p th:if="${status}">
        <b>Статус ответа сервера:</b> <span th:text="${status}">status-code</span> <span
            th:if="${error}" th:text="'('+${error}+')'">error ...</span>
    </p>

    <div th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})">
        <b>Cause:</b> <span th:if="${ex}" th:text="${ex}">exception ...</span>
        <span th:if="${exception}" th:text="${exception}">exception ...</span>
        <span th:if="${message} and ${message.length() != 0}"
              th:text="${message}">message ...</span>
    </div>

    <p th:unless="${ex} or ${exception} or (${message} and ${message.length() != 0})">
        Cause unknown (no exception details available)</p>
</main>

<div th:replace="~{footer}"></div>

</body>
</html>
